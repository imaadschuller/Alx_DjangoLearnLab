<!-- blog/templates/blog/search_results.html -->
{% extends 'base.html' %}
{% block content %}
<h1>Search Results for "{{ query }}"</h1>
{% if posts %}
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts found.</p>
{% endif %}
{% endblock %}
